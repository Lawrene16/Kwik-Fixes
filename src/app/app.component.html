<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div style="background-color: #08abc8;" style="width: 100%; height:30vh">
          <div style="height: 100%; background-color: #08abc8; width: 100%;">

            <img src="../assets/chris.jpeg" class="userimg">
            <div style="margin-left: 20px;" style="color: white;">
              <span style="font-weight: 600; margin-left: 20px;">Omar Oscar</span><br>
              <span style="font-size: 15px; margin-left: 20px;">omaroscar@gmail.com</span>
            </div>
          </div>
        </div>

        <!-- <img  style="background-color: #08abc8; height: 200px;"> -->


        <ion-list>
          <br>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item lines="none" [routerDirection]="'root'" (click)="openPage(p)">
              <ion-icon style="font-size: 32px;" slot="start" [name]="p.icon"></ion-icon>
              <ion-label style="font-size: 17px;">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
