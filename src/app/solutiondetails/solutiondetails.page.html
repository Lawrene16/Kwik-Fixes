<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons style="margin-left: 5px" slot="start">
            <ion-back-button color="light" defaultHref="/solutions"></ion-back-button>
          </ion-buttons>
  
      <ion-title>
        Description
      </ion-title>
  
      <ion-buttons style="margin-left: 5px" slot="end">
          <ion-button (click)="presentActionSheet()" color="primary" >
            <ion-icon color="primary" name="share" ></ion-icon>
          </ion-button>
        </ion-buttons>
  
  
    </ion-toolbar>
  </ion-header>
  

<ion-content>
    <div style="margin: 20px;">
        <div style="font-weight: 500; margin-bottom: 10px;">
          {{data.title}}
        </div>
        
        <div>
          {{data.description}}
        </div>
      </div>
</ion-content>
